<html>
<head>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
<![endif]-->
<script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
<script src="http://mlevans.github.com/leaflet-hash/javascripts/leaflet-hash.js"></script>
<style type="text/css">
body, #map {
  height: 100%;
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>
<div id="map"></div>
<script>
  var map = L.map('map');

  if (!location.hash) {
    // provide a default location in the hash, not the L.map (since that will
    // load before L.Hash takes control)
    location.hash = "#13/37.8/-122.4";
  }

  new L.Hash(map);

  L.tileLayer('/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '',
    detectRetina: true,
    // tileSize: 1024,
    // zoomOffset: -2
  }).addTo(map);
</script>
</body>
</html>
